{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .chart-container {
        background-color: #1f1f1f;
        border-radius: 8px;
        padding: 20px;
        margin: 20px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .chart-title {
        color: white;
        margin-bottom: 1rem;
        font-size: 1.5rem;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="chart-container">
        <h2 class="chart-title"> {{ titulo }} </h2>
        
        <div style="height: 400px; width: 100%;">
            <canvas id="ventasChart"></canvas>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            const ctx = document.getElementById('ventasChart').getContext('2d');
           
            console.log('Datos recibidos:', {{ datos_grafico|safe }});
            
            const datos = {{ datos_grafico|safe }};
            
            if (!datos || datos.length === 0) {
                console.error('No hay datos para mostrar');
                return;
            }
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: datos.map(item => item.name),
                    datasets: [{
                        label: 'Cantidad de Ventas',
                        data: datos.map(item => item.ventas),
                        backgroundColor: '#ffa600',
                        borderRadius: 6,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1f2937',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                label: function(context) {
                                    return `Ventas: ${context.raw}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#9ca3af',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#9ca3af',
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        } catch (error) {
            console.error('Error al crear el gr√°fico:', error);
        }
    });
</script>
{% endblock %}
