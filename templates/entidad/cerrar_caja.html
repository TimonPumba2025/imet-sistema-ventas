<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header text-white py-2" style="background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);">
            <h5 class="modal-title">
                <i class="fas fa-info-circle me-2"></i>
                Detalles de Caja
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3" style="background-color: #f8fafc;">
            <div class="card mb-3 card-custom">
                <div class="card-body p-3">
                    <div class="row g-2">
                        <div class="col-12">
                            <h6 class="label-custom">Saldo Total</h6>
                            <h4 class="saldo-custom">${{ caja.saldo_total|floatformat:2 }}</h4>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="info-field">
                                <i class="fas fa-user-tie me-2 icon-custom"></i>
                                <div>
                                    <h6 class="label-custom">Empleado</h6>
                                    <p class="value-custom">{{ caja.empleado }}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="info-field">
                                <i class="fas fa-calendar-alt me-2 icon-custom"></i>
                                <div>
                                    <h6 class="label-custom">Fecha Apertura</h6>
                                    <p class="value-custom">{{ caja.fecha_apertura|date:"d/m/Y H:i" }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <form id="cerrarCajaForm" action="{% url 'cerrar_caja' %}" method="post">
                {% csrf_token %}
            </form>
        </div>
        <div class="modal-footer py-2" style="background-color: #f8fafc; border-top: 1px solid #e2e8f0;">
            
            <a href="{% url 'cierre_caja_pdf' caja.id %}" class="btn btn-info btn-sm me-2" target="_blank">
                <i class="fas fa-print me-1"></i>
                Imprimir
            </a>
            <button type="button" class="btn btn-secondary btn-sm me-2" data-bs-dismiss="modal">
                <i class="fas fa-times me-1"></i>
                Cancelar
            </button>
            <button type="submit" class="btn btn-warning btn-sm" form="cerrarCajaForm">
                <i class="fas fa-lock me-1"></i>
                Cerrar Caja
            </button>
        </div>
    </div>
</div>
