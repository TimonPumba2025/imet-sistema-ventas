<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .registro-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .error-box {
            background: #fee;
            border-left: 4px solid #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .error-box ul {
            margin: 0;
            padding-left: 1.5rem;
            color: #dc2626;
        }
        
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .form-label i {
            color: #667eea;
            margin-right: 0.5rem;
        }
        
        .required {
            color: #dc2626;
        }
        
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-registrar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-registrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="registro-card">
        <!-- Header -->
        <div class="header">
            <i class="fas fa-user-plus"></i>
            <h1>¡Únete a Nuestro Club!</h1>
            <p class="mb-0 opacity-75">Regístrate y gana puntos</p>
        </div>
        
        <!-- Formulario -->
        <div class="form-container">
            
            <!-- Info -->
            <div class="info-box">
                <p class="mb-0">
                    <i class="fas fa-star text-warning me-2"></i>
                    <strong>¡Gana puntos en cada compra!</strong>
                </p>
            </div>
            
            <!-- Errores -->
            {% if errores %}
            <div class="error-box">
                <strong><i class="fas fa-exclamation-triangle me-2"></i>Por favor corrige:</strong>
                <ul class="mb-0 mt-2">
                    {% for error in errores %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <!-- Form -->
            <form method="POST">
                {% csrf_token %}
                
                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        Nombre <span class="required">*</span>
                    </label>
                    <input type="text" 
                           class="form-control" 
                           name="nombre"
                           value="{{ nombre|default:'' }}"
                           placeholder="Ej: Juan"
                           required
                           maxlength="30">
                </div>
                
                <!-- Apellido -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        Apellido <span class="required">*</span>
                    </label>
                    <input type="text" 
                           class="form-control" 
                           name="apellido"
                           value="{{ apellido|default:'' }}"
                           placeholder="Ej: Pérez"
                           required
                           maxlength="30">
                </div>
                
                <!-- DNI -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-id-card"></i>
                        DNI <span class="required">*</span>
                    </label>
                    <input type="text" 
                           class="form-control" 
                           name="dni"
                           value="{{ dni|default:'' }}"
                           placeholder="Ej: 12345678"
                           required
                           maxlength="8">
                    <small class="form-text text-muted">7 u 8 dígitos sin puntos</small>
                </div>
                
                <!-- Teléfono -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-phone"></i>
                        Teléfono <span class="required">*</span>
                    </label>
                    <input type="tel" 
                           class="form-control" 
                           name="telefono"
                           value="{{ telefono|default:'' }}"
                           placeholder="Ej: 3874567890"
                           required
                           maxlength="10">
                    <small class="form-text text-muted">10 dígitos sin espacios</small>
                </div>
                
                <!-- Email (opcional) -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email <small class="text-muted">(opcional)</small>
                    </label>
                    <input type="email" 
                           class="form-control" 
                           name="correo"
                           value="{{ correo|default:'' }}"
                           placeholder="Ej: juan@email.com"
                           maxlength="40">
                </div>
                
                <!-- Botón -->
                <button type="submit" class="btn btn-registrar">
                    <i class="fas fa-check-circle me-2"></i>
                    Registrarme Ahora
                </button>
            </form>
            
            <!-- Footer -->
            <div class="text-center mt-3">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Tus datos están seguros
                </small>
            </div>
        </div>
    </div>
</body>
</html>
